<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- non-Bootstrap -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">

    <div class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">

        <div class="navbar-header">
          <a href="" class="navbar-brand">Brand Content</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">

            <li class="active"><a href="#div1">Page 1</a></li>
            <li><a href="#div2">Page 2</a></li>
            <li><a href="#div3">Page 3</a></li>

          </ul>

        </div>

      </div>

    </div>

    <div class="container">

      <h1>Our Bootstrap page.</h1>

      <form class="form-inline">

        <div class="form-group">

          <label for="username">username:</label><input id="username" name="username" class="form-control" type="text">

        </div>

        <div class="form-group">

          <label for="password">password:</label><input id="password" name="password" class="form-control" type="password">

        </div>

        <div class="checkbox">

          <label><input type="checkbox">Keep me logged in</label>

        </div>

        <div class="form-group">

          <input type="submit"  class="btn btn-default" name="login" value="Login">

        </div>

      </form>

      <table class="table table-striped">
        <tr>
          <th>first name</th>
          <th>last name</th>
        </tr>
        <tr>
          <td>ronny</td>
          <td>rosabal</td>
        </tr>
      </table>

      <span class="glyphicon glyphicon-facetime-video"></span>

      <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Well Done</button>

      <div class="alert alert-danger alert-dismissable">

        <button type="button" class="close" data-dismiss="alert">X</button>

        <p>You got it!</p>

      </div>

      <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>

      <div class="modal" id="myModal">

        <div class="modal-dialog">

          <div class="modal-content">

            <div class="modal-header">

              <button class="close" data-dismiss="modal">X</button>

              <h4 class="modal-title">My Modal</h4>

            </div>

            <div class="modal-body">

              <p>What a fantastic thing this is!</p>

            </div>

            <div class="modal-footer">

              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <button class="btn btn-success">Save Changes</button>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="container">

      <div id="div1" class="contentDiv">Content</div>
      <div id="div2" class="contentDiv">Content</div>
      <div id="div3" class="contentDiv">Content</div>

    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
