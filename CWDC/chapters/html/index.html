<!doctype html>
<html>
  <head>
    <title>My first webpage</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>This is a huge header.</h1>
    <h2>This is slightly smaller header.</h2>
    <p>this is a simple paragraph tag</p>
    <hr>
    <p>this is a second paragraph tag that is separated from the first by a horizontal rule.</p>

    <h2>My favorite foods</h2>

    <ul>
      <li>chocolate</li>
      <li>pizza</li>
    </ul>

    <h2>Order of action</h2>

    <ol>
      <li>wake up</li>
      <li>work out</li> <!--TODO : just testing if TODOs are tracked in Git -->
    </ol>

    <img height="400" width="440" src="images/pretty-kitty.jpg" alt="image of a kitty">

    <form>

      <input type="text" placeholder="enter text" />

      <br /><br />

      <textarea>Text area.</textarea>

      <br><br>

      <select>
        <option>option 1</option>
        <option>option 2</option>
        <option>option 3</option>
      </select>

      <br><br>

      <input type="radio" value="green" name="color"> Green
      <input type="radio" value="red" name="color"> Red

      <br><br>

      <input type="checkbox" name="animal"> Dog
      <input type="checkbox" name="animal"> Cat

      <br><br>

      <input type="submit" value="send">
    </form>

    <a href="http://www.udemy.com">Udemy</a>
  </body>
</html>
